<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone-Like Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4f92a7;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #1c1c1c;
            border-radius: 10px;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        #calculatorShow {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.5rem;
            color: #4f92a7;
            text-align: right;
            border: none;
            background-color: #121212;
            outline: none;
            box-sizing: border-box;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
        }

        button {
            width: 100%;
            height: 60px;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        button:active {
            background-color: #555;
        }

        .operator-btn {
            background-color: #4f92a7;
            color: #fff;
        }

        .operator-btn:hover {
            background-color: #4f92a7;
        }

        .operator-btn:active {
            background-color: #4f92a7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="calculatorShow" readonly> 
        <div class="keys">
            
            <button onclick="toDisplay('%')">%</button>
            <button onclick="toDisplay('(')">(</button>
            <button onclick="toDisplay(')')">)</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>


            <button onclick="toDisplay('+')" class="operator-btn">+</button>
            <button onclick="toDisplay('7')">7</button>
            <button onclick="toDisplay('8')">8</button>
            <button onclick="toDisplay('9')">9</button>
            <button onclick="toDisplay('-')" class="operator-btn">-</button>
            <button onclick="toDisplay('4')">4</button>
            <button onclick="toDisplay('5')">5</button>
            <button onclick="toDisplay('6')">6</button>
            <button onclick="toDisplay('*')" class="operator-btn">*</button>
            <button onclick="toDisplay('1')">1</button>
            <button onclick="toDisplay('2')">2</button>
            <button onclick="toDisplay('3')">3</button>
            <button onclick="toDisplay('/')" class="operator-btn">/</button>
            <button onclick="toDisplay('0')">0</button>
            <button onclick="toDisplay('.')">.</button>
            <button onclick="calculateResult()" class="operator-btn">=</button>
        </div>
    </div>
    <script>
        const calculatorShow = document.getElementById("calculatorShow");

        // Funktion, um Eingaben in das Display einzufügen
        function toDisplay(input) {
            calculatorShow.value += input; 
        }

    
        function calculateResult() {
            try {
                calculatorShow.value = eval(calculatorShow.value); 
            } catch (error) {
                calculatorShow.value = 'Error'; // Fehleranzeige bei ungültigen Eingaben
            }
        }

        
        function clearDisplay() {
            calculatorShow.value = ""; 
        }
    </script>
</body>
</html>
